#debug: true
server:
  port: 8888
  # HTTP请求和响应头的最大量，以字节为单位，默认值为4096字节,超过此长度的部分不予处理,一般8K。解决java.io.EOFException: null问题
  max-http-header-size: 8192
  use-forward-headers: true
  compression:
    enabled: true
    min-response-size: 1024
    mime-types: text/plain,text/css,text/xml,text/javascript,application/json,application/javascript,application/xml,application/xml+rss,application/x-javascript,application/x-httpd-php,image/jpeg,image/gif,image/png
  tomcat:
    uri-encoding: UTF-8
    remote-ip-header: X-Forwarded-for
    protocol-header: X-Forwarded-Proto
    port-header: X-Forwarded-Port
    basedir: /var/tmp/website-app
spring:
  thymeleaf:
      cache: false
  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    property-naming-strategy: CAMEL_CASE_TO_LOWER_CASE_WITH_UNDERSCORES
    default-property-inclusion: non_null
  datasource:
    name: fiji
    url: jdbc:mysql://127.0.0.1:3306/jianshuo?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC&useSSL=true
    username: root
    password: 3013689
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  application:
    name: fiji-web
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  messages:
    encoding: UTF-8
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 10MB
      enabled: true
  resources:
      chain:
        strategy:
          content:
            enabled: true
            paths: /**
  session:
    store-type: redis
  redis:
    host: 127.0.0.1
    port: 6379
    password:
    database: 0
    timeout: 10000
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
mybatis:
  type-aliases-package: tech.jianshuo.fiji.biz.model
  type-handlers-package: tech.jianshuo.fiji.core.orm.typehandler
  mapper-locations: classpath:mapper/*.xml
  configuration:
    default-fetch-size: 100
    default-statement-timeout: 30
    map-underscore-to-camel-case: true
    cache-enabled: true
    lazy-loading-enabled: true
mapper:
  mappers:
    - tech.jianshuo.fiji.core.orm.BaseMapper
  not-empty: false
  identity: MYSQL
pagehelper:
    helper-dialect: mysql
    reasonable: true
    support-methods-arguments: true
    params: count=countSql
#  config-location: classpath:mybatis/mybatis-config.xml
logging:
  config: classpath:log/logback-spring.xml
